<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SCFHS Level-4 Hard Demo</title>
<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}
.container {
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
h2 { color:#222; }
.option {
  margin:10px 0;
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
  cursor:pointer;
}
.option:hover { background:#eef5ff; }
button {
  margin-top:15px;
  padding:10px 20px;
  font-size:16px;
}
.hidden { display:none; }

.correct { border-color:green; background:#e9f7ef; }
.wrong { border-color:#d9534f; background:#fbeaea; }

.tag {
  font-weight:bold;
  margin-top:5px;
}
.tag.correct { color:green; }
.tag.trap { color:#d9534f; }

.rationale-box {
  margin-top:20px;
  padding:15px;
  background:#f9fafb;
  border-left:5px solid #007bff;
}
</style>
</head>

<body>
<div class="container">

<h2>SCFHS Level-4 Hard (Demo)</h2>

<p><b>Question:</b><br>
A 68-year-old postoperative patient becomes restless.  
BP 84/50, HR 128, RR 30, SpO‚ÇÇ 91%.  
Urine output is 20 mL/hr.<br><br>
What is the <b>PRIORITY</b> nursing action?
</p>

<div class="option">
  <input type="radio" name="q1" value="A"> A. Start isotonic IV fluids
</div>
<div class="option">
  <input type="radio" name="q1" value="B"> B. Administer IV antibiotics
</div>
<div class="option">
  <input type="radio" name="q1" value="C"> C. Give furosemide
</div>
<div class="option">
  <input type="radio" name="q1" value="D"> D. Obtain blood cultures
</div>

<button onclick="submitAnswer()">Submit</button>

<div id="rationale" class="rationale-box hidden"></div>

</div>

<script>
function submitAnswer() {
  const selected = document.querySelector('input[name="q1"]:checked');
  if (!selected) {
    alert("Select an answer first");
    return;
  }

  const rationaleBox = document.getElementById("rationale");
  rationaleBox.classList.remove("hidden");

  // Auto-detected physiology
  let output = `
  <b>üß† Auto-Detected Physiology:</b><br>
  Hypovolemic Shock ‚Äì intravascular volume loss ‚Üí ‚Üì preload ‚Üí ‚Üì cardiac output<br><br>
  `;

  // Correct answer
  output += `
  <b>‚úÖ Correct Answer: A. Start isotonic IV fluids</b><br>
  <span class="tag correct">SCFHS Priority</span><br>
  Fluids immediately restore circulating volume and tissue perfusion.<br><br>
  `;

  // Distractor logic
  output += `
  <b>‚ùå Option B: Administer IV antibiotics</b><br>
  <span class="tag trap">NCLEX Delay Trap</span><br>
  Correct treatment, wrong timing. Antibiotics do not correct hypotension.<br><br>

  <b>‚ùå Option C: Give furosemide</b><br>
  <span class="tag trap">Dangerous Distractor</span><br>
  Diuretics worsen hypovolemia and shock.<br><br>

  <b>‚ùå Option D: Obtain blood cultures</b><br>
  <span class="tag trap">STR Safety Trap</span><br>
  Diagnostic action delays life-saving intervention.
  `;

  rationaleBox.innerHTML = output;
}
</script>

</body>
</html>
